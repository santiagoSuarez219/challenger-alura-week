<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Alura Week</title>
  </head>
  <body>
    <header class="header">
      <h1>Alura Week</h1>
    </header>
    <main class="main-container">
      <section class="main-container__form">
        <h2 class="form__title">Agregar producto:</h2>
        <form class="form__content" id="form-producto">
          <input
            type="text"
            class="form__input"
            id="nombre"
            placeholder="nombre..."
            required
          />
          <input
            type="text"
            class="form__input"
            id="precio"
            placeholder="precio..."
            required
          />
          <input
            type="text"
            class="form__input"
            id="imagen"
            placeholder="imagen..."
            required
          />
          <div class="form__buttons">
            <input
              type="submit"
              class="form__button form__button--send"
              value="Enviar"
            />
            <input
              type="button"
              class="form__button form__button--clean"
              id="boton-limpiar"
              value="Limpiar"
            />
          </div>
        </form>
      </section>
      <section class="main-container__products" id="contenedor-productos">
        <h2 class="products__title">Mis productos</h2>
        <div class="products__layout" id="lista-productos"></div>
      </section>
    </main>
    <footer class="footer">
      <h1 class="footer__title">AluraGeek</h1>
      <p class="footer__text">Desarrollado por Santiago Suarez</p>
      <p class="footer__text">Alura Latam 2024</p>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
